<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>ajax-ex-calendar</title>
  </head>
  <body>
    <div class="months-container">
      <h3 class="month-name"></h3>
      <ul class="days-list">

      </ul>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
      <li class= "month-day" data-extended-date = "{{extended-date}}">{{giorno}}</li>
    </script>
   <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
